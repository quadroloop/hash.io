<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./css/w3.css">
</head>
<body class="w3-margin">
  <input class="w3-border w3-round" placeholder="Month.." id="month">
  <br>
  <br>
  <textarea id="data" placeholder="number of the day here..." style="height:200px;"
   class="w3-input w3-round w3-border"></textarea>
  <br>
  <button onclick="generate();" class="w3-btn w3-round w3-black">Create Table</button>
  <br>
  <br>
  <table id="table" class="w3-table w3-table-all w3-round" contenteditable="true"></table>
  <br>
</body>
  <script>
     function rand(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
    
      function generate() {
        var text = document.getElementById('data').value;
        var text_data = text.split('\n');
        var report = document.getElementById('table');
        var month = document.getElementById('month').value;
        var time_table = [
          "1:00 PM-4:00 PM-3-3",
          "9:30 PM-3:30 AM-6-4",
          "8:30 PM-11:00 PM-3-3",
          "9:00 PM-3:00 AM-6-5",
          "8:30 PM-3:30 AM-7-6"
        ];
           
            text_data.forEach((item)=>{
              if(item == "--"){
                report.innerHTML += '<br>';
              }else{
                report.innerHTML +='<tr>'+
                                    // date
                                    '<td>'+month+' '+item+', 2018</td>'+
                                    //time in
                                    '<td>...<td/>'+
                                     //time out
                                    '<td>...<td/>'+
                                     //total hours
                                    '<td>...<td/>'+
                                     //time productive hours
                                    '<td>...<td/>'+
                                     //description
                                    '<td>...</td></tr>';
              }
            });
        
      }
  </script>
</html>
